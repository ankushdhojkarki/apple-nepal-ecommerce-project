{% extends "master.html" %}

{% block title %}Sign Up - Apple Nepal{% endblock %}

{% block nav_accounts_active %}active{% endblock %}

{% block content %}
<header class="bg-light py-5">
    <div class="container">
        <h1 class="display-5 fw-bold text-center mb-2">Create Account</h1>
        <p class="lead text-center text-muted">Start shopping with Apple Nepal today.</p>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="card h-100 product-card p-4">
                <div class="card-body">
                    <form method="post" action="{% url 'signup' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="id_email" name="email" required>
                        </div>

                        <div class="mb-4">
                            <label for="id_username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password1" name="password" required>
                        </div>

                        <div class="mb-4">
                            <label for="id_password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="id_password2" name="password_confirm" required>
                        </div>
                        
                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-transparent border-0 mt-3">
                    <p class="text-muted mb-0">Already have an account? <a href="{% url 'login' %}" class="text-decoration-none" style="color: var(--accent-color);">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
