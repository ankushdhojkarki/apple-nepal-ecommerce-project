{% extends "master.html" %}

{% block title %}Add Products{% endblock %}

{% block nav_add-products_active %}active{% endblock %}

{% block content %}

<center>
<header class="bg-light py-5">

    <div class="container">
        <h1 class="display-5 fw-bold text-center mb-2">Add Products To Database</h1>
    </div>
    
</header>
<div class="container my-5">
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card h-100 product-card p-4">
            <div class="card-body">
                <div class="mb-4">
{%if submitted%}
                    The Product Was Added Successfully!!!

{%else%}



                    
<form action = "" method = POST>
    {% csrf_token %}
    {{ form.as_p}}
</div>

<div class="d-grid gap-3 mt-4">
<button type="submit" class="btn btn-primary btn-lg">Submit</button>

</div>
</form>
{% endif %}
</center>    
  

{% endblock %}
