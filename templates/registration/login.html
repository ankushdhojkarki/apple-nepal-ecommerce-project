{% extends "master.html" %}

{% block title %}Login - Apple Nepal{% endblock %}

{% block nav_accounts_active %}active{% endblock %}

{% block content %}
<header class="bg-light py-5">
    <div class="container">
        <h1 class="display-5 fw-bold text-center mb-2">Sign In</h1>
        <p class="lead text-center text-muted">Access your Apple Nepal account.</p>
    </div>
</header>

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="card h-100 product-card p-4">
                <div class="card-body">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_username" class="form-label">Email or Username</label>
                            <input type="text" class="form-control" id="id_username" name="username" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="id_password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="id_password" name="password" required>
                        </div>
                        
                        <div class="d-grid gap-3 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-transparent border-0 mt-3">
                    <p class="text-muted mb-1">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none" style="color: var(--accent-color);">Sign Up</a></p>
                    <p><a href="#" class="text-muted text-decoration-none" style="color: var(--text-secondary);">Forgot Password?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
