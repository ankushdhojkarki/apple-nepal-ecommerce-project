{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ product.product_name }} Details - Apple Nepal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="{% static 'styles.css' %}" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Apple Nepal</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
            <a class="nav-link" href="{% url 'products' %}">Products</a>
            <a class="nav-link" href="{% url 'categories' %}">Categories</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="main-content">
      <!-- Enhanced product details layout with better spacing and visual hierarchy -->
      <div class="container my-5">
        <div class="row g-5">
          <div class="col-md-6">
            <div class="product-image-wrapper">
              <img
                src="{{ product.product_image}}"
                class="img-fluid rounded-3"
                alt="{{ product.product_name }}"
              />
            </div>
          </div>
          <div class="col-md-6">
            <h1 class="display-6 fw-bold mb-3">{{ product.product_name }}</h1>
            <p class="text-muted fs-5 mb-4">{{ product.product_details}}</p>
            <h3 class="text-primary fw-bold fs-3 mb-4">
              NPR. {{ product.product_price|intcomma }}
            </h3>

            <div class="mb-4">
              <label class="form-label fw-500 mb-2">Quantity:</label>
              <div class="row">
                <div class="col-4 col-sm-3 col-md-4 col-lg-3">
                  <input type="number" class="form-control" value="1" min="1" />
                </div>
              </div>
            </div>

            <div class="d-grid gap-3">
              <button class="btn btn-primary btn-lg">Add to Cart</button>
              <a href="{% url 'products' %}" class="btn btn-outline-secondary btn-lg">Back to Products</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-dark text-white py-4">
      <div class="container text-center">
        <p>&copy; 2025 Apple Nepal. All rights reserved.</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
