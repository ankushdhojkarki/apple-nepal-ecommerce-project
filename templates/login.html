{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Apple Nepal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">Apple Nepal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                    <a class="nav-link" href="{% url 'products' %}">Products</a>
                    <a class="nav-link" href="{% url 'categories' %}">Categories</a>
                    <a class="nav-link active" href="{% url 'accounts' %}">Accounts</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-content">
        <header class="bg-light py-5">
            <div class="container">
                <h1 class="display-5 fw-bold text-center mb-2">Sign In</h1>
                <p class="lead text-center text-muted">Access your Apple Nepal account.</p>
            </div>
        </header>

        <div class="container my-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card h-100 product-card p-4">
                        <div class="card-body">
                            <form method="post" action="{% url 'login' %}">
                                {% csrf_token %}
                                
                                <div class="mb-4">
                                    <label for="id_username" class="form-label">Email or Username</label>
                                    <input type="text" class="form-control" id="id_username" name="username" required>
                                </div>
                                
                                <div class="mb-4">
                                    <label for="id_password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="id_password" name="password" required>
                                </div>
                                
                                <div class="d-grid gap-3 mt-4">
                                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer text-center bg-transparent border-0 mt-3">
                            <p class="text-muted mb-1">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none" style="color: var(--accent-color);">Sign Up</a></p>
                            <p><a href="#" class="text-muted text-decoration-none" style="color: var(--text-secondary);">Forgot Password?</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Apple Nepal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
